<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOF Solver - Zero of Functions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .method-selector {
            margin-bottom: 30px;
        }

        .method-selector label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .method-selector select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .method-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .method-specific {
            display: none;
        }

        .method-specific.active {
            display: block;
        }

        .btn-solve {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-solve:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-solve:active {
            transform: translateY(0);
        }

        .btn-solve:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-card h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
        }

        .result-value {
            font-family: 'Courier New', monospace;
        }

        .iterations-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .iterations-table h3 {
            background: #667eea;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .table-container {
            overflow-x: auto;
            max-height: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .warning-message {
            background: #ffaa00;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .examples strong {
            color: #667eea;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¢ ZOF Solver</h1>
            <p>Zero of Functions - Numerical Methods Calculator</p>
        </header>

        <div class="content">
            <div class="method-selector">
                <label for="method">Select Numerical Method:</label>
                <select id="method">
                    <option value="">-- Choose a Method --</option>
                    <option value="bisection">Bisection Method</option>
                    <option value="regula_falsi">Regula Falsi (False Position)</option>
                    <option value="secant">Secant Method</option>
                    <option value="newton_raphson">Newton-Raphson Method</option>
                    <option value="fixed_point">Fixed Point Iteration</option>
                    <option value="modified_secant">Modified Secant Method</option>
                </select>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="function">Function f(x):</label>
                    <input type="text" id="function" placeholder="e.g., x**3 - x - 2">
                    <div class="examples">
                        <strong>Examples:</strong> x**2 - 4, x**3 - x - 2, sin(x) - x/2, exp(x) - 3*x, log(x) - 1
                    </div>
                </div>

                <!-- Method-specific inputs -->
                <div id="bisection-inputs" class="method-specific">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="a">Lower Bound (a):</label>
                            <input type="number" step="any" id="a" placeholder="e.g., 0">
                        </div>
                        <div class="input-group">
                            <label for="b">Upper Bound (b):</label>
                            <input type="number" step="any" id="b" placeholder="e.g., 2">
                        </div>
                    </div>
                </div>

                <div id="regula_falsi-inputs" class="method-specific">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="a_rf">Lower Bound (a):</label>
                            <input type="number" step="any" id="a_rf" placeholder="e.g., 0">
                        </div>
                        <div class="input-group">
                            <label for="b_rf">Upper Bound (b):</label>
                            <input type="number" step="any" id="b_rf" placeholder="e.g., 2">
                        </div>
                    </div>
                </div>

                <div id="secant-inputs" class="method-specific">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="x0_sec">First Guess (x‚ÇÄ):</label>
                            <input type="number" step="any" id="x0_sec" placeholder="e.g., 0">
                        </div>
                        <div class="input-group">
                            <label for="x1_sec">Second Guess (x‚ÇÅ):</label>
                            <input type="number" step="any" id="x1_sec" placeholder="e.g., 1">
                        </div>
                    </div>
                </div>

                <div id="newton_raphson-inputs" class="method-specific">
                    <div class="input-group">
                        <label for="x0_nr">Initial Guess (x‚ÇÄ):</label>
                        <input type="number" step="any" id="x0_nr" placeholder="e.g., 1">
                    </div>
                </div>

                <div id="fixed_point-inputs" class="method-specific">
                    <div class="input-group">
                        <label for="g_function">Function g(x) where x = g(x):</label>
                        <input type="text" id="g_function" placeholder="e.g., (x + 2)**(1/3)">
                    </div>
                    <div class="input-group">
                        <label for="x0_fp">Initial Guess (x‚ÇÄ):</label>
                        <input type="number" step="any" id="x0_fp" placeholder="e.g., 1">
                    </div>
                </div>

                <div id="modified_secant-inputs" class="method-specific">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="x0_ms">Initial Guess (x‚ÇÄ):</label>
                            <input type="number" step="any" id="x0_ms" placeholder="e.g., 1">
                        </div>
                        <div class="input-group">
                            <label for="delta">Delta (Œ¥):</label>
                            <input type="number" step="any" id="delta" placeholder="0.01" value="0.01">
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="tolerance">Tolerance:</label>
                        <input type="number" step="any" id="tolerance" placeholder="1e-6" value="0.000001">
                    </div>
                    <div class="input-group">
                        <label for="max_iterations">Max Iterations:</label>
                        <input type="number" id="max_iterations" placeholder="100" value="100">
                    </div>
                </div>

                <button class="btn-solve" onclick="solveEquation()">Solve Equation</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Calculating...</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="results-section" id="results-section">
                <div class="result-card">
                    <h3>üìä Final Results</h3>
                    <div class="result-item">
                        <span class="result-label">Estimated Root:</span>
                        <span class="result-value" id="root-value"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Final Error:</span>
                        <span class="result-value" id="error-value"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Iterations:</span>
                        <span class="result-value" id="iterations-value"></span>
                    </div>
                    <div id="warning-container"></div>
                </div>

                <div class="iterations-table">
                    <h3>üîÑ Iteration Details</h3>
                    <div class="table-container">
                        <table id="iterations-table">
                            <thead id="table-header"></thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 ZOF Solver | Covenant University | CSC 431</p>
        </footer>
    </div>

    <script>
        // Show/hide method-specific inputs
        document.getElementById('method').addEventListener('change', function() {
            const method = this.value;
            const allInputs = document.querySelectorAll('.method-specific');
            allInputs.forEach(input => input.classList.remove('active'));
            
            if (method) {
                const specificInput = document.getElementById(`${method}-inputs`);
                if (specificInput) {
                    specificInput.classList.add('active');
                }
            }
        });

        async function solveEquation() {
            const method = document.getElementById('method').value;
            const functionStr = document.getElementById('function').value;
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('max_iterations').value);

            // Hide previous results and errors
            document.getElementById('results-section').classList.remove('show');
            document.getElementById('error-message').classList.remove('show');

            if (!method || !functionStr) {
                showError('Please select a method and enter a function.');
                return;
            }

            const data = {
                method: method,
                function: functionStr,
                tolerance: tolerance,
                max_iterations: maxIterations
            };

            // Add method-specific parameters
            if (method === 'bisection') {
                data.a = parseFloat(document.getElementById('a').value);
                data.b = parseFloat(document.getElementById('b').value);
            } else if (method === 'regula_falsi') {
                data.a = parseFloat(document.getElementById('a_rf').value);
                data.b = parseFloat(document.getElementById('b_rf').value);
            } else if (method === 'secant') {
                data.x0 = parseFloat(document.getElementById('x0_sec').value);
                data.x1 = parseFloat(document.getElementById('x1_sec').value);
            } else if (method === 'newton_raphson') {
                data.x0 = parseFloat(document.getElementById('x0_nr').value);
            } else if (method === 'fixed_point') {
                data.g_function = document.getElementById('g_function').value;
                data.x0 = parseFloat(document.getElementById('x0_fp').value);
            } else if (method === 'modified_secant') {
                data.x0 = parseFloat(document.getElementById('x0_ms').value);
                data.delta = parseFloat(document.getElementById('delta').value);
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.querySelector('.btn-solve').disabled = true;

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loading').classList.remove('show');
                document.querySelector('.btn-solve').disabled = false;

                if (result.error) {
                    showError(result.error);
                } else {
                    displayResults(result);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.querySelector('.btn-solve').disabled = false;
                showError('An error occurred: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }

        function displayResults(result) {
            document.getElementById('root-value').textContent = result.root.toFixed(10);
            document.getElementById('error-value').textContent = result.error.toExponential(6);
            document.getElementById('iterations-value').textContent = result.iterations;

            // Show warning if exists
            const warningContainer = document.getElementById('warning-container');
            if (result.warning) {
                warningContainer.innerHTML = `<div class="warning-message">‚ö†Ô∏è ${result.warning}</div>`;
            } else {
                warningContainer.innerHTML = '';
            }

            // Display iteration table
            displayIterationTable(result.data);

            document.getElementById('results-section').classList.add('show');
        }

        function displayIterationTable(data) {
            if (!data || data.length === 0) return;

            const headers = Object.keys(data[0]);
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Clear previous data
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Create header row
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // Create data rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const value = row[header];
                    td.textContent = typeof value === 'number' ? value.toExponential(6) : value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
